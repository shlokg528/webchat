        // Reference the HTML forms
        const registrationForm = document.getElementById('registration-form');

        // Event listener for user registration
        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('registration-email').value;
            const password = document.getElementById('registration-password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User registered successfully
                    const user = userCredential.user;
                    console.log(`User registered with ID: ${user.uid}`);
                    // Redirect to the chat interface or another page
                    window.location.href = "chat.html"; // Replace with the actual URL
                })
                .catch((error) => {
                    // Handle registration errors
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error(`Registration failed: ${errorCode} - ${errorMessage}`);
                });
        });

        // Event listener for user login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
